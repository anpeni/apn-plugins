name: Publish to Github Packages

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'

      - name: Set up Yarn 4
        run: |
          yarn set version berry

      - name: Autenticarse con el registro de Github Packages
        run: |
          echo 'npmRegistries:' >> ./.yarnrc.yml 
          echo ' "https://npm.pkg.github.com":' >> ./.yarnrc.yml 
          echo '    npmAuthToken: "${{ steps.generate-token.outputs.token }}"' >> ./.yarnrc.yml 
          echo 'npmScopes:' >> ./.yarnrc.yml 
          echo '  ddc-neoris:' >> ./.yarnrc.yml 
          echo '    npmRegistryServer: "https://npm.pkg.github.com"' >> ./.yarnrc.yml
          cat ./.yarnrc.yml

      - name: Ejecutar yarn install
        run: yarn install

      - name: Publish to NPM
        run: |
          yarn workspaces foreach --all -v npm publish --access restricted --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ steps.generate-token.outputs.token }}
