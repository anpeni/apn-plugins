name: Publish to Github Packages

on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Yarn 4
        run: yarn set version berry

      - name: Ejecutar yarn install
        run: yarn install

      - name: Create .yarnrc.yml
        run: |
          echo 'npmRegistries:' >> ./.yarnrc.yml 
          echo ' "https://npm.pkg.github.com":' >> ./.yarnrc.yml 
          echo '    npmAuthToken: "${{ secrets.GITHUB_TOKEN }}"' >> ./.yarnrc.yml 
          echo 'npmScopes:' >> ./.yarnrc.yml 
          echo '  ddc-neoris:' >> ./.yarnrc.yml 
          echo '    npmRegistryServer: "https://npm.pkg.github.com"' >> ./.yarnrc.yml
          cat ./.yarnrc.yml

      - name: Publish to GitHub Packages
        run: yarn workspaces foreach -A -v npm publish --access restricted --tolerate-republish --tag latest
