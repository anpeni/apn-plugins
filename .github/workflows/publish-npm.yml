name: Publish to Github Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'

      - name: Set up Yarn 3
        run: |
          yarn set version stable

      - name: Autenticarse con el registro de Github Packages
        run: |
          echo "@svsm:registry=https://npm.pkg.github.com/"> ./.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ steps.generate-token.outputs.token }}" >> ./.npmrc
          cat ./.npmrc
          
      - name: Ejecutar yarn install
        run: yarn install

      - name: Publish to NPM
        run: |
          yarn workspaces foreach --all -v npm publish --access restricted