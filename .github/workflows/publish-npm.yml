name: Publish to Github Packages

on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Yarn 4
        run: yarn set version 4.2.2

      - name: Create .yarnrc.yml
        run: |
          echo 'npmRegistries:' >> ./.yarnrc.yml 
          echo ' "https://npm.pkg.github.com":' >> ./.yarnrc.yml 
          echo '    npmAuthToken: "${{ secrets.GITHUB_TOKEN }}"' >> ./.yarnrc.yml 
          echo 'npmScopes:' >> ./.yarnrc.yml 
          echo '  anpeni:' >> ./.yarnrc.yml 
          echo '    npmRegistryServer: "https://npm.pkg.github.com"' >> ./.yarnrc.yml
          cat ./.yarnrc.yml

      - name: Install dependencies in workspace/mongodb
        run: yarn install
        working-directory: ./workspace/mongodb

      - name: Return to the root directory
        run: cd ..
        
      - name: Install yarn
        uses: backstage/actions/yarn-install@v0.6.4
        with:
          cache-prefix: ${{ runner.os }}-v${{ matrix.node-version }}

      - name: Compile TypeScript
        run: yarn tsc

      - name: Build backend
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn build:backend --config ../../app-config.yaml

      - name: Publish to GitHub Packages
        run: yarn workspaces foreach --all --no-private -v npm publish --access restricted --tolerate-republish --tag latest